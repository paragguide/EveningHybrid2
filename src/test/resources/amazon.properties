log4j.logger.amazon=DEBUG, dest3
log4j.appender.dest3=org.apache.log4j.RollingFileAppender
log4j.appender.dest3.maxFileSize=5000KB
log4j.appender.dest3.maxBackupIndex=3
log4j.appender.dest3.layout=org.apache.log4j.PatternLayout
log4j.appender.dest3.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c %m%n
log4j.appender.dest3.Append=false
